<div class="row">
  <div class="d-flex my-3">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Search By Movie Name"
      aria-label="Search"
      [(ngModel)]="word"
    />
  </div>

  <div *ngFor="let item of trendingMovies | search : word" class="col-md-2">
    <app-mediaitem [item]="item"></app-mediaitem>
  </div>

  <nav class="mt-3">
    <ul class="pagination pagination-sm d-flex justify-content-center">
      <li
        *ngFor="let item of pageItem"
        (click)="getPageItems(item)"
        class="page-item bg-transparent"
      >
        <a class="page-link cursor"> {{ item }}</a>
      </li>
    </ul>
  </nav>
</div>
