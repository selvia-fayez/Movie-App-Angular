<div class="container my-4">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                Sign in
              </p>
              <div *ngIf="err" class="alert alert-danger">{{ err }}</div>
              <form
                class="mx-1 mx-md-4"
                [formGroup]="loginForm"
                (ngSubmit)="add(loginForm)"
              >
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example3c"
                      >Your email</label
                    >
                    <input
                      type="email"
                      id="form3Example3c"
                      class="form-control"
                      formControlName="email"
                    />
                    <div
                      class="alert alert-danger"
                      *ngIf="
                        loginForm.controls['email'].invalid &&
                        loginForm.controls['email'].touched
                      "
                    >
                      <span
                        *ngIf="loginForm.controls['email'].hasError('required')"
                        >Your Email is Required</span
                      >
                      <span
                        *ngIf="loginForm.controls['email'].hasError('pattern')"
                        >Email must match pattern like :
                        "example1@gmail.com"</span
                      >
                    </div>
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4c"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="form3Example4c"
                      class="form-control"
                      formControlName="password"
                    />

                    <div
                      class="alert alert-danger"
                      *ngIf="
                        loginForm.controls['password'].invalid &&
                        loginForm.controls['password'].touched
                      "
                    >
                      <span
                        *ngIf="
                          loginForm.controls['password'].hasError('required')
                        "
                        >Password is Required</span
                      >
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button
                    [disabled]="loginForm.invalid"
                    type="submit"
                    class="btn btn-primary btn-lg"
                  >
                    <span>Login</span>
                    <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
                  </button>
                </div>
              </form>
            </div>
            <div
              class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                class="img-fluid"
                alt="Sample image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
